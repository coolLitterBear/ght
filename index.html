<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenHat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background-color: #121212;
            color: #e0e0e0;
            min-height: 100vh;
            padding: 40px;
            position: relative;
        }
        
        /* 右上角导航栏 */
        .top-nav {
            position: absolute;
            top: 40px;
            right: 40px;
            display: flex;
            gap: 20px;
        }
        
        .nav-item {
            color: #ffffff;
            font-size: 16px;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid #ffffff;
        }
        
        .nav-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: #ffffff;
        }
        
        .title {
            font-size: 48px;
            font-weight: 800;
            color: #ffffff;
            margin-bottom: 60px;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            padding-bottom: 10px;
            display: inline-block;
        }
        
        /* 公告区域 */
        .announcement-box {
            background-color: rgba(30, 136, 229, 0.1);
            border: 1px solid #4fc3f7;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            max-width: 900px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .announcement-title {
            font-size: 20px;
            font-weight: 600;
            color: #4fc3f7;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .announcement-title::before {
            content: "📢";
            font-size: 18px;
        }
        
        .announcement-content {
            font-size: 16px;
            color: #bbdefb;
            line-height: 1.5;
        }
        
        .announcement-loading {
            color: #90caf9;
            font-style: italic;
        }
        
        .announcement-error {
            color: #f44336;
        }
        
        .content-box {
            background-color: #1e1e1e;
            border-radius: 12px;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            margin-top: 40px;
            border: 1px solid #ffffff;
        }
        
        .text-content {
            flex: 1;
            padding-right: 30px;
        }
        
        .section-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 15px;
            color: #ffffff;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
        }
        
        .description {
            font-size: 18px;
            color: #9e9e9e;
            line-height: 1.6;
            padding: 10px;
            border-left: 2px solid #ffffff;
        }
        
        .go-button {
            background-color: #ffffff;
            color: #121212;
            border: 2px solid #ffffff;
            padding: 15px 35px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        .go-button:hover {
            background-color: #ffffff;
            color: #121212;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            border-color: #ffffff;
        }
        
        /* 弹窗样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 12px;
            border: 1px solid #ffffff;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        
        .modal-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #ffffff;
        }
        
        .modal-email {
            font-size: 18px;
            color: #9e9e9e;
            margin-bottom: 25px;
        }
        
        .modal-close {
            background-color: #ffffff;
            color: #121212;
            border: 1px solid #ffffff;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .modal-close:hover {
            background-color: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }
        
        @media (max-width: 768px) {
            .top-nav {
                position: static;
                justify-content: flex-end;
                margin-bottom: 20px;
            }
            
            .content-box {
                flex-direction: column;
                text-align: center;
            }
            
            .text-content {
                padding-right: 0;
                margin-bottom: 25px;
            }
            
            .title {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <!-- 右上角导航栏 -->
    <div class="top-nav">
        <div class="nav-item" id="language-toggle">English</div>
        <div class="nav-item" id="contact-us">联系我们</div>
    </div>
    
    <!-- 主标题 -->
    <div class="title" id="main-title">GreenHat</div>
    
    <!-- 公告区域 -->
    <div class="announcement-box">
        <div class="announcement-title" id="announcement-title">公告</div>
        <div class="announcement-content" id="announcement-content">
            <div class="announcement-loading">正在加载公告...</div>
        </div>
    </div>
    
    <!-- 内容区域 -->
    <div class="content-box">
        <div class="text-content">
            <div class="section-title" id="section-title">GreenHatOS</div>
            <div class="description" id="description">一个能运行一些基本功能的虚拟机。</div>
        </div>
        <button class="go-button" onclick="window.location.href='https://coollitterbear.github.io/ghos/'">GO</button>
    </div>

    <!-- 联系我们弹窗 -->
    <div class="modal" id="contact-modal">
        <div class="modal-content">
            <div class="modal-title" id="modal-title">联系我们</div>
            <div class="modal-email" id="modal-email">邮箱：greenhatteam@163.com</div>
            <button class="modal-close" id="modal-close">关闭</button>
        </div>
    </div>

    <script>
        // 语言切换功能
        const languageToggle = document.getElementById('language-toggle');
        const contactUs = document.getElementById('contact-us');
        const mainTitle = document.getElementById('main-title');
        const sectionTitle = document.getElementById('section-title');
        const description = document.getElementById('description');
        const modalTitle = document.getElementById('modal-title');
        const modalEmail = document.getElementById('modal-email');
        const modalClose = document.getElementById('modal-close');
        const announcementTitle = document.getElementById('announcement-title');
        const announcementContent = document.getElementById('announcement-content');
        
        let isChinese = true;
        let announcementData = null;
        
        // 加载公告内容
        async function loadAnnouncement() {
            try {
                const response = await fetch('/announcement.txt');
                if (!response.ok) {
                    throw new Error('公告文件未找到');
                }
                const text = await response.text();
                announcementData = JSON.parse(text);
                
                // 根据当前语言显示公告内容
                updateAnnouncementContent();
                
            } catch (error) {
                console.error('加载公告失败:', error);
                announcementContent.innerHTML = '<div class="announcement-error">公告加载失败</div>';
            }
        }
        
        // 更新公告内容
        function updateAnnouncementContent() {
            if (!announcementData) return;
            
            const content = isChinese ? announcementData.zh : announcementData.en;
            announcementContent.innerHTML = content.replace(/\n/g, '<br>');
        }
        
        // 页面加载时获取公告
        document.addEventListener('DOMContentLoaded', loadAnnouncement);
        
        languageToggle.addEventListener('click', function() {
            isChinese = !isChinese;
            
            if (isChinese) {
                // 切换到中文
                languageToggle.textContent = 'English';
                contactUs.textContent = '联系我们';
                mainTitle.textContent = 'GreenHat';
                sectionTitle.textContent = 'GreenHatOS';
                description.textContent = '一个能运行一些基本功能的虚拟机。';
                modalTitle.textContent = '联系我们';
                modalEmail.textContent = '邮箱：greenhatteam@163.com';
                modalClose.textContent = '关闭';
                announcementTitle.textContent = '公告';
            } else {
                // 切换到英文
                languageToggle.textContent = '中文';
                contactUs.textContent = 'Contact Us';
                mainTitle.textContent = 'GreenHat';
                sectionTitle.textContent = 'GreenHatOS';
                description.textContent = 'A virtual machine capable of running some basic functions.';
                modalTitle.textContent = 'Contact Us';
                modalEmail.textContent = 'E-mail: greenhatteam@163.com';
                modalClose.textContent = 'Close';
                announcementTitle.textContent = 'Announcement';
            }
            
            // 更新公告内容
            if (announcementData) {
                updateAnnouncementContent();
            } else {
                announcementContent.innerHTML = '<div class="announcement-loading">' + 
                    (isChinese ? '正在加载公告...' : 'Loading announcement...') + '</div>';
            }
            
            // 点击效果
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = '';
            }, 200);
        });
        
        // 联系我们弹窗功能
        const contactModal = document.getElementById('contact-modal');
        
        contactUs.addEventListener('click', function() {
            contactModal.style.display = 'flex';
            
            // 点击效果
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = '';
            }, 200);
        });
        
        modalClose.addEventListener('click', function() {
            contactModal.style.display = 'none';
        });
        
        // 点击弹窗外部关闭
        window.addEventListener('click', function(event) {
            if (event.target === contactModal) {
                contactModal.style.display = 'none';
            }
        });
        
        // GO按钮点击效果
        document.querySelector('.go-button').addEventListener('click', function() {
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = '';
            }, 200);
        });
    </script>
</body>
</html>
