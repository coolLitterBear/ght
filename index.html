<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenHat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background-color: #121212;
            color: #e0e0e0;
            min-height: 100vh;
            padding: 40px;
            position: relative;
        }
        
        /* Âè≥‰∏äËßíÂØºËà™Ê†è */
        .top-nav {
            position: absolute;
            top: 40px;
            right: 40px;
            display: flex;
            gap: 20px;
        }
        
        .nav-item {
            color: #ffffff;
            font-size: 16px;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid #ffffff;
        }
        
        .nav-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: #ffffff;
        }
        
        .title {
            font-size: 48px;
            font-weight: 800;
            color: #ffffff;
            margin-bottom: 60px;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            padding-bottom: 10px;
            display: inline-block;
        }
        
        /* ÂÖ¨ÂëäÂå∫Âüü */
        .announcement-box {
            background-color: rgba(30, 136, 229, 0.1);
            border: 1px solid #4fc3f7;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            max-width: 900px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .announcement-title {
            font-size: 20px;
            font-weight: 600;
            color: #4fc3f7;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .announcement-title::before {
            content: "üì¢";
            font-size: 18px;
        }
        
        .announcement-content {
            font-size: 16px;
            color: #bbdefb;
            line-height: 1.5;
        }
        
        .announcement-loading {
            color: #90caf9;
            font-style: italic;
        }
        
        .announcement-error {
            color: #f44336;
        }
        
        .content-box {
            background-color: #1e1e1e;
            border-radius: 12px;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            margin-top: 40px;
            border: 1px solid #ffffff;
        }
        
        .text-content {
            flex: 1;
            padding-right: 30px;
        }
        
        .section-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 15px;
            color: #ffffff;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
        }
        
        .description {
            font-size: 18px;
            color: #9e9e9e;
            line-height: 1.6;
            padding: 10px;
            border-left: 2px solid #ffffff;
        }
        
        .go-button {
            background-color: #ffffff;
            color: #121212;
            border: 2px solid #ffffff;
            padding: 15px 35px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        .go-button:hover {
            background-color: #ffffff;
            color: #121212;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            border-color: #ffffff;
        }
        
        /* ÂºπÁ™óÊ†∑Âºè */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 12px;
            border: 1px solid #ffffff;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        
        .modal-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #ffffff;
        }
        
        .modal-email {
            font-size: 18px;
            color: #9e9e9e;
            margin-bottom: 25px;
        }
        
        .modal-close {
            background-color: #ffffff;
            color: #121212;
            border: 1px solid #ffffff;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .modal-close:hover {
            background-color: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }
        
        @media (max-width: 768px) {
            .top-nav {
                position: static;
                justify-content: flex-end;
                margin-bottom: 20px;
            }
            
            .content-box {
                flex-direction: column;
                text-align: center;
            }
            
            .text-content {
                padding-right: 0;
                margin-bottom: 25px;
            }
            
            .title {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <!-- Âè≥‰∏äËßíÂØºËà™Ê†è -->
    <div class="top-nav">
        <div class="nav-item" id="language-toggle">English</div>
        <div class="nav-item" id="contact-us">ËÅîÁ≥ªÊàë‰ª¨</div>
    </div>
    
    <!-- ‰∏ªÊ†áÈ¢ò -->
    <div class="title" id="main-title">GreenHat</div>
    
    <!-- ÂÖ¨ÂëäÂå∫Âüü -->
    <div class="announcement-box">
        <div class="announcement-title" id="announcement-title">ÂÖ¨Âëä</div>
        <div class="announcement-content" id="announcement-content">
            <div class="announcement-loading">Ê≠£Âú®Âä†ËΩΩÂÖ¨Âëä...</div>
        </div>
    </div>
    
    <!-- ÂÜÖÂÆπÂå∫Âüü -->
    <div class="content-box">
        <div class="text-content">
            <div class="section-title" id="section-title">GreenHatOS</div>
            <div class="description" id="description">‰∏Ä‰∏™ËÉΩËøêË°å‰∏Ä‰∫õÂü∫Êú¨ÂäüËÉΩÁöÑËôöÊãüÊú∫„ÄÇ</div>
        </div>
        <button class="go-button" onclick="window.location.href='https://coollitterbear.github.io/ghos/'">GO</button>
    </div>

    <!-- ËÅîÁ≥ªÊàë‰ª¨ÂºπÁ™ó -->
    <div class="modal" id="contact-modal">
        <div class="modal-content">
            <div class="modal-title" id="modal-title">ËÅîÁ≥ªÊàë‰ª¨</div>
            <div class="modal-email" id="modal-email">ÈÇÆÁÆ±Ôºögreenhatteam@163.com</div>
            <button class="modal-close" id="modal-close">ÂÖ≥Èó≠</button>
        </div>
    </div>

    <script>
        // ËØ≠Ë®ÄÂàáÊç¢ÂäüËÉΩ
        const languageToggle = document.getElementById('language-toggle');
        const contactUs = document.getElementById('contact-us');
        const mainTitle = document.getElementById('main-title');
        const sectionTitle = document.getElementById('section-title');
        const description = document.getElementById('description');
        const modalTitle = document.getElementById('modal-title');
        const modalEmail = document.getElementById('modal-email');
        const modalClose = document.getElementById('modal-close');
        const announcementTitle = document.getElementById('announcement-title');
        const announcementContent = document.getElementById('announcement-content');
        
        let isChinese = true;
        let announcementData = null;
        
        // ÈªòËÆ§ÂÖ¨ÂëäÂÜÖÂÆπ
        const defaultAnnouncements = {
            zh: "Â¶ÇÊûúÈïøÊó∂Èó¥ÂÅúÁïôÂú®ËøôÊÆµÊñáÂ≠ó‰∏äÔºåËØ∑Êä•ÂëäÁªôÊàë‰ª¨",
            en: "If you stay on this text for a long time, please report it to us."
        };
        
        // Âä†ËΩΩÂÖ¨ÂëäÂÜÖÂÆπ - ‰ΩøÁî®GitHub CopilotÁöÑÁÆÄÊ¥ÅÊñπÊ≥ï
        function loadAnnouncement() {
            fetch('/announcement.txt')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('ÂÖ¨ÂëäÊñá‰ª∂Êú™ÊâæÂà∞');
                    }
                    return response.text();
                })
                .then(text => {
                    // Â∞ùËØïËß£ÊûêJSON
                    announcementData = JSON.parse(text);
                    
                    // È™åËØÅJSONÊ†ºÂºè
                    if (!announcementData.zh || !announcementData.en) {
                        throw new Error('ÂÖ¨ÂëäÊñá‰ª∂Ê†ºÂºè‰∏çÊ≠£Á°Æ');
                    }
                    
                    // Ê†πÊçÆÂΩìÂâçËØ≠Ë®ÄÊòæÁ§∫ÂÖ¨ÂëäÂÜÖÂÆπ
                    updateAnnouncementContent();
                })
                .catch(error => {
                    console.log('‰ΩøÁî®ÈªòËÆ§ÂÖ¨ÂëäÂÜÖÂÆπ:', error.message);
                    // ‰ΩøÁî®ÈªòËÆ§ÂÜÖÂÆπ
                    announcementData = defaultAnnouncements;
                    updateAnnouncementContent();
                });
        }
        
        // Êõ¥Êñ∞ÂÖ¨ÂëäÂÜÖÂÆπ
        function updateAnnouncementContent() {
            if (!announcementData) return;
            
            const content = isChinese ? announcementData.zh : announcementData.en;
            announcementContent.innerHTML = content.replace(/\n/g, '<br>');
        }
        
        // È°µÈù¢Âä†ËΩΩÊó∂Ëé∑ÂèñÂÖ¨Âëä
        document.addEventListener('DOMContentLoaded', loadAnnouncement);
        
        languageToggle.addEventListener('click', function() {
            isChinese = !isChinese;
            
            if (isChinese) {
                // ÂàáÊç¢Âà∞‰∏≠Êñá
                languageToggle.textContent = 'English';
                contactUs.textContent = 'ËÅîÁ≥ªÊàë‰ª¨';
                mainTitle.textContent = 'GreenHat';
                sectionTitle.textContent = 'GreenHatOS';
                description.textContent = '‰∏Ä‰∏™ËÉΩËøêË°å‰∏Ä‰∫õÂü∫Êú¨ÂäüËÉΩÁöÑËôöÊãüÊú∫„ÄÇ';
                modalTitle.textContent = 'ËÅîÁ≥ªÊàë‰ª¨';
                modalEmail.textContent = 'ÈÇÆÁÆ±Ôºögreenhatteam@163.com';
                modalClose.textContent = 'ÂÖ≥Èó≠';
                announcementTitle.textContent = 'ÂÖ¨Âëä';
            } else {
                // ÂàáÊç¢Âà∞Ëã±Êñá
                languageToggle.textContent = '‰∏≠Êñá';
                contactUs.textContent = 'Contact Us';
                mainTitle.textContent = 'GreenHat';
                sectionTitle.textContent = 'GreenHatOS';
                description.textContent = 'A virtual machine capable of running some basic functions.';
                modalTitle.textContent = 'Contact Us';
                modalEmail.textContent = 'E-mail: greenhatteam@163.com';
                modalClose.textContent = 'Close';
                announcementTitle.textContent = 'Announcement';
            }
            
            // Êõ¥Êñ∞ÂÖ¨ÂëäÂÜÖÂÆπ
            updateAnnouncementContent();
            
            // ÁÇπÂáªÊïàÊûú
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = '';
            }, 200);
        });
        
        // ËÅîÁ≥ªÊàë‰ª¨ÂºπÁ™óÂäüËÉΩ
        const contactModal = document.getElementById('contact-modal');
        
        contactUs.addEventListener('click', function() {
            contactModal.style.display = 'flex';
            
            // ÁÇπÂáªÊïàÊûú
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = '';
            }, 200);
        });
        
        modalClose.addEventListener('click', function() {
            contactModal.style.display = 'none';
        });
        
        // ÁÇπÂáªÂºπÁ™óÂ§ñÈÉ®ÂÖ≥Èó≠
        window.addEventListener('click', function(event) {
            if (event.target === contactModal) {
                contactModal.style.display = 'none';
            }
        });
        
        // GOÊåâÈíÆÁÇπÂáªÊïàÊûú
        document.querySelector('.go-button').addEventListener('click', function() {
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = '';
            }, 200);
        });
    </script>
</body>
</html>
