<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenHat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background-color: #121212;
            color: #e0e0e0;
            min-height: 100vh;
            padding: 40px;
            position: relative;
        }
        
        /* Âè≥‰∏äËßíÂØºËà™Ê†è */
        .top-nav {
            position: absolute;
            top: 40px;
            right: 40px;
            display: flex;
            gap: 20px;
        }
        
        .nav-item {
            color: #ffffff;
            font-size: 16px;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid #ffffff;
        }
        
        .nav-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: #ffffff;
        }
        
        .title {
            font-size: 48px;
            font-weight: 800;
            color: #ffffff;
            margin-bottom: 60px;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            padding-bottom: 10px;
            display: inline-block;
        }
        
        /* ÂÖ¨ÂëäÂå∫Âüü */
        .announcement-box {
            background-color: rgba(30, 136, 229, 0.1);
            border: 1px solid #4fc3f7;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            max-width: 900px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .announcement-title {
            font-size: 20px;
            font-weight: 600;
            color: #4fc3f7;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .announcement-title::before {
            content: "üì¢";
            font-size: 18px;
        }
        
        .announcement-content {
            font-size: 16px;
            color: #bbdefb;
            line-height: 1.5;
        }
        
        .announcement-loading {
            color: #90caf9;
            font-style: italic;
        }
        
        .announcement-error {
            color: #f44336;
        }
        
        /* È°πÁõÆÂÆπÂô® */
        .projects-container {
            max-width: 900px;
        }
        
        .content-box {
            background-color: #1e1e1e;
            border-radius: 12px;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            margin-top: 40px;
            border: 1px solid #ffffff;
        }
        
        .text-content {
            flex: 1;
            padding-right: 30px;
        }
        
        .section-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 15px;
            color: #ffffff;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
        }
        
        .description {
            font-size: 18px;
            color: #9e9e9e;
            line-height: 1.6;
            padding: 10px;
            border-left: 2px solid #ffffff;
        }
        
        .go-button {
            background-color: #ffffff;
            color: #121212;
            border: 2px solid #ffffff;
            padding: 15px 35px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        .go-button:hover {
            background-color: #ffffff;
            color: #121212;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            border-color: #ffffff;
        }
        
        .projects-loading {
            text-align: center;
            color: #9e9e9e;
            font-style: italic;
            margin: 40px 0;
        }
        
        .projects-error {
            text-align: center;
            color: #f44336;
            margin: 40px 0;
        }
        
        /* ÂºπÁ™óÊ†∑Âºè */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 12px;
            border: 1px solid #ffffff;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        
        .modal-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #ffffff;
        }
        
        .modal-email {
            font-size: 18px;
            color: #9e9e9e;
            margin-bottom: 25px;
        }
        
        .modal-close {
            background-color: #ffffff;
            color: #121212;
            border: 1px solid #ffffff;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .modal-close:hover {
            background-color: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }
        
        @media (max-width: 768px) {
            .top-nav {
                position: static;
                justify-content: flex-end;
                margin-bottom: 20px;
            }
            
            .content-box {
                flex-direction: column;
                text-align: center;
            }
            
            .text-content {
                padding-right: 0;
                margin-bottom: 25px;
            }
            
            .title {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <!-- Âè≥‰∏äËßíÂØºËà™Ê†è -->
    <div class="top-nav">
        <div class="nav-item" id="language-toggle">English</div>
        <div class="nav-item" id="contact-us">ËÅîÁ≥ªÊàë‰ª¨</div>
    </div>
    
    <!-- ‰∏ªÊ†áÈ¢ò -->
    <div class="title" id="main-title">GreenHat</div>
    
    <!-- ÂÖ¨ÂëäÂå∫Âüü -->
    <div class="announcement-box">
        <div class="announcement-title" id="announcement-title">ÂÖ¨Âëä</div>
        <div class="announcement-content" id="announcement-content">
            <div class="announcement-loading">Ê≠£Âú®Âä†ËΩΩÂÖ¨Âëä...</div>
        </div>
    </div>
    
    <!-- È°πÁõÆÂÆπÂô® -->
    <div class="projects-container" id="projects-container">
        <div class="projects-loading">Ê≠£Âú®Âä†ËΩΩÈ°πÁõÆ...</div>
    </div>

    <!-- ËÅîÁ≥ªÊàë‰ª¨ÂºπÁ™ó -->
    <div class="modal" id="contact-modal">
        <div class="modal-content">
            <div class="modal-title" id="modal-title">ËÅîÁ≥ªÊàë‰ª¨</div>
            <div class="modal-email" id="modal-email">ÈÇÆÁÆ±Ôºögreenhatteam@163.com</div>
            <button class="modal-close" id="modal-close">ÂÖ≥Èó≠</button>
        </div>
    </div>

    <script>
        // ËØ≠Ë®ÄÂàáÊç¢ÂäüËÉΩ
        const languageToggle = document.getElementById('language-toggle');
        const contactUs = document.getElementById('contact-us');
        const mainTitle = document.getElementById('main-title');
        const modalTitle = document.getElementById('modal-title');
        const modalEmail = document.getElementById('modal-email');
        const modalClose = document.getElementById('modal-close');
        const announcementTitle = document.getElementById('announcement-title');
        const announcementContent = document.getElementById('announcement-content');
        const projectsContainer = document.getElementById('projects-container');
        
        let isChinese = true;
        let announcementData = null;
        let projectData = null;
        
        // ÈªòËÆ§ÂÖ¨ÂëäÂÜÖÂÆπ
        const defaultAnnouncements = {
            zh: "Â¶ÇÊûúÈïøÊó∂Èó¥ÂÅúÁïôÂú®ËøôÊÆµÊñáÂ≠ó‰∏äÔºåËØ∑Êä•ÂëäÁªôÊàë‰ª¨",
            en: "If you stay on this text for a long time, please report it to us."
        };
        
        // ÈªòËÆ§È°πÁõÆÂÜÖÂÆπ
        const defaultProject = {
            count: 1,
            data: [
                {
                    num: 1,
                    id: "loading",
                    name: "Loading",
                    name_zh: "Âä†ËΩΩ‰∏≠",
                    introduction: "If you stay on this text for a long time, please click the GO button to refresh. If you still have problems, please report them to us.",
                    introduction_zh: "Â¶ÇÊûúÈïøÊó∂Èó¥ÂÅúÁïôÂú®ËøôÊÆµÊñáÂ≠ó‰∏äÔºåËØ∑ÁÇπÂáªGOÊåâÈíÆÂà∑Êñ∞„ÄÇÂ¶ÇÊûú‰ªçÊúâÈóÆÈ¢òÔºåËØ∑Êä•ÂëäÁªôÊàë‰ª¨",
                    URL: "http://ght.cblog.eu",
                    repository: "https://github.com/coolLitterBear/ght/"
                }
            ]
        };
        
        // Âä†ËΩΩÂÖ¨ÂëäÂÜÖÂÆπ
        function loadAnnouncement() {
            fetch('announcement.txt')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('ÂÖ¨ÂëäÊñá‰ª∂Êú™ÊâæÂà∞');
                    }
                    return response.text();
                })
                .then(text => {
                    // Â∞ùËØïËß£ÊûêJSON
                    announcementData = JSON.parse(text);
                    
                    // È™åËØÅJSONÊ†ºÂºè
                    if (!announcementData.zh || !announcementData.en) {
                        throw new Error('ÂÖ¨ÂëäÊñá‰ª∂Ê†ºÂºè‰∏çÊ≠£Á°Æ');
                    }
                    
                    // Ê†πÊçÆÂΩìÂâçËØ≠Ë®ÄÊòæÁ§∫ÂÖ¨ÂëäÂÜÖÂÆπ
                    updateAnnouncementContent();
                })
                .catch(error => {
                    console.log('‰ΩøÁî®ÈªòËÆ§ÂÖ¨ÂëäÂÜÖÂÆπ:', error.message);
                    // ‰ΩøÁî®ÈªòËÆ§ÂÜÖÂÆπ
                    announcementData = defaultAnnouncements;
                    updateAnnouncementContent();
                });
        }
        
        // Âä†ËΩΩÈ°πÁõÆÂÜÖÂÆπ
        function loadProjects() {
            fetch('project.txt')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('È°πÁõÆÊñá‰ª∂Êú™ÊâæÂà∞');
                    }
                    return response.text();
                })
                .then(text => {
                    // Â∞ùËØïËß£ÊûêJSON
                    projectData = JSON.parse(text);
                    
                    // È™åËØÅJSONÊ†ºÂºè
                    if (!projectData.count || !projectData.data) {
                        throw new Error('È°πÁõÆÊñá‰ª∂Ê†ºÂºè‰∏çÊ≠£Á°Æ');
                    }
                    
                    // Ê†πÊçÆÂΩìÂâçËØ≠Ë®ÄÊòæÁ§∫È°πÁõÆ
                    renderProjects();
                })
                .catch(error => {
                    console.log('‰ΩøÁî®ÈªòËÆ§È°πÁõÆÂÜÖÂÆπ:', error.message);
                    // ‰ΩøÁî®ÈªòËÆ§ÂÜÖÂÆπ
                    projectData = defaultProject;
                    renderProjects();
                });
        }
        
        // Êõ¥Êñ∞ÂÖ¨ÂëäÂÜÖÂÆπ
        function updateAnnouncementContent() {
            if (!announcementData) return;
            
            const content = isChinese ? announcementData.zh : announcementData.en;
            announcementContent.innerHTML = content.replace(/\n/g, '<br>');
        }
        
        // Ê∏≤ÊüìÈ°πÁõÆ
        function renderProjects() {
            if (!projectData || !projectData.data) {
                projectsContainer.innerHTML = '<div class="projects-error">È°πÁõÆÊï∞ÊçÆÂä†ËΩΩÂ§±Ë¥•</div>';
                return;
            }
            
            // ÊåânumÊéíÂ∫èÈ°πÁõÆ
            const sortedProjects = [...projectData.data].sort((a, b) => a.num - b.num);
            
            // Ê∏ÖÁ©∫ÂÆπÂô®
            projectsContainer.innerHTML = '';
            
            // ‰∏∫ÊØè‰∏™È°πÁõÆÂàõÂª∫ÂÜÖÂÆπÊ°Ü
            sortedProjects.forEach(project => {
                const projectBox = document.createElement('div');
                projectBox.className = 'content-box';
                projectBox.id = `project-${project.id}`;
                
                const name = isChinese ? project.name_zh : project.name;
                const introduction = isChinese ? project.introduction_zh : project.introduction;
                
                projectBox.innerHTML = `
                    <div class="text-content">
                        <div class="section-title">${name}</div>
                        <div class="description">${introduction}</div>
                    </div>
                    <button class="go-button" onclick="window.location.href='${project.URL}'">GO</button>
                `;
                
                projectsContainer.appendChild(projectBox);
            });
        }
        
        // È°µÈù¢Âä†ËΩΩÊó∂Ëé∑ÂèñÂÖ¨ÂëäÂíåÈ°πÁõÆ
        document.addEventListener('DOMContentLoaded', function() {
            loadAnnouncement();
            loadProjects();
        });
        
        languageToggle.addEventListener('click', function() {
            isChinese = !isChinese;
            
            if (isChinese) {
                // ÂàáÊç¢Âà∞‰∏≠Êñá
                languageToggle.textContent = 'English';
                contactUs.textContent = 'ËÅîÁ≥ªÊàë‰ª¨';
                mainTitle.textContent = 'GreenHat';
                modalTitle.textContent = 'ËÅîÁ≥ªÊàë‰ª¨';
                modalEmail.textContent = 'ÈÇÆÁÆ±Ôºögreenhatteam@163.com';
                modalClose.textContent = 'ÂÖ≥Èó≠';
                announcementTitle.textContent = 'ÂÖ¨Âëä';
            } else {
                // ÂàáÊç¢Âà∞Ëã±Êñá
                languageToggle.textContent = '‰∏≠Êñá';
                contactUs.textContent = 'Contact Us';
                mainTitle.textContent = 'GreenHat';
                modalTitle.textContent = 'Contact Us';
                modalEmail.textContent = 'E-mail: greenhatteam@163.com';
                modalClose.textContent = 'Close';
                announcementTitle.textContent = 'Announcement';
            }
            
            // Êõ¥Êñ∞ÂÖ¨ÂëäÂÜÖÂÆπ
            updateAnnouncementContent();
            
            // Êõ¥Êñ∞È°πÁõÆÂÜÖÂÆπ
            renderProjects();
            
            // ÁÇπÂáªÊïàÊûú
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = '';
            }, 200);
        });
        
        // ËÅîÁ≥ªÊàë‰ª¨ÂºπÁ™óÂäüËÉΩ
        const contactModal = document.getElementById('contact-modal');
        
        contactUs.addEventListener('click', function() {
            contactModal.style.display = 'flex';
            
            // ÁÇπÂáªÊïàÊûú
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = '';
            }, 200);
        });
        
        modalClose.addEventListener('click', function() {
            contactModal.style.display = 'none';
        });
        
        // ÁÇπÂáªÂºπÁ™óÂ§ñÈÉ®ÂÖ≥Èó≠
        window.addEventListener('click', function(event) {
            if (event.target === contactModal) {
                contactModal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
